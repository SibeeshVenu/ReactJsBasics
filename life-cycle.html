<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        h1 {
            color:rgb(24, 23, 23);
        }
        #myDiv {
            background-color: green;
            height: 200px;
            width: 200px;
        }
    </style>
    <title>Learning React</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="react-container"></div>
    <script type="text/babel">
        class Box extends React.Component {
            //will get called before the dom rendering
            componentWillMount(){
                alert('component is about to mount')
            }
            //will get called after the dom rendering
            componentDidMount(){
                alert('component is mounted')
            }
            constructor(props){
                super(props)
                this.state = {
                    backgroundColor: 'green'
                }
                this.update = this.update.bind(this)
            }
            update(){
                this.setState({
                    backgroundColor: 'grey'
                })
            }
            //will get called after the component is updated
            componentDidUpdate(){
                alert('component has been updated')
            }
            render(){
                return (
                    <div id="myDiv" style={this.state} onClick={this.update}></div>
                )
            }
        }
        ReactDOM.render(
            <Box />,
            document.getElementById('react-container')
        )
    </script>
</body>

</html>
